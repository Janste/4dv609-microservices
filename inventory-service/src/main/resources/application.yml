spring:
  cloud:
    stream:
      bindings:
        input:
          destination: ex.stream.out
          group: shipment
          binder: rabbit1
        add-cart-ex:
          destination: add.cart.out
          binder: rabbit1
      binders:
        rabbit1:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
                
server:  
  port: ${PORT:2226}