spring:
  cloud:
    stream:
      bindings:
        add-cart-in:
          destination: add.cart.out2
          group: cart
          binder: rabbit1
        added-cart-out:
          destination: added.cart.out
          binder: rabbit1
        remove-cart-in:
          destination: remove.cart.out
          binder: rabbit1
        remove-cart-out:
          destination: remove.cart.out2
          binder: rabbit1
        output:
          destination: ex.stream.out2
          binder: rabbit1
        request-cart-in:
          destination: request.cart.out
          binder: rabbit1
        request-cart-out:
          destination: request.cart.out2
          binder: rabbit1
      binders:
        rabbit1:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
                
server:  
  port: ${PORT:2223}