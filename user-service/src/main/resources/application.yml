spring:
  cloud:
    stream:
      bindings:
        register-user-in:
          destination: register.user.out
          binder: rabbit1
        register-user-ex:
          destination: register.user.out2
          binder: rabbit1
        login-user-in:
          destination: login.user.out
          binder: rabbit1
        login-user-out:
          destination: login.user.out2
          binder: rabbit1
      binders:
        rabbit1:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
                
server:  
  port: ${PORT:2224}